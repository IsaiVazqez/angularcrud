<div class="container mt-5">
  <div class="d-flex justify-content-between mb-4">
    <select class="form-select w-25">
      <option>Todos los productos</option>
    </select>
    <button class="btn btn-primary" (click)="openAddProductModal()">Agregar producto</button>
  </div>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let product of products">
      <div class="card mb-4">
        <img [src]="getProductImageUrl(product.image.url)" alt="{{ product.nombre }}" class="product-image">
        <div class="card-body">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="card-text">$ {{ product.precio }}</p>
          <button class="btn btn-success btn-block">Agregar al carrito</button>
          <button class="btn btn-danger btn-block" style="margin-left: 20px;">Eliminar producto</button>

        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isModalOpen" class="modal wide-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productForm">
            <div class="form-group">
              <label>Nombre:</label>
              <input formControlName="productName" type="text" class="form-control">
              <div *ngIf="hasError('productName', 'required')" class="text-danger">
                Nombre es requerido.
              </div>
              <div *ngIf="hasError('productName', 'minlength')" class="text-danger">
                Nombre debe tener al menos 3 caracteres.
              </div>
            </div>

            <div class="form-group">
              <label>Precio:</label>
              <input formControlName="productPrice" type="number" class="form-control">
              <div *ngIf="hasError('productPrice', 'required')" class="text-danger">
                Precio es requerido.
              </div>
              <div *ngIf="hasError('productPrice', 'min')" class="text-danger">
                Precio debe ser mayor a 0.
              </div>
            </div>

            <div class="form-group">
              <label>Imagen:</label>
              <input formControlName="productImage" type="file" class="form-control" accept=".png, .jpg, .jpeg">
              <div *ngIf="hasError('productImage', 'required')" class="text-danger">
                Imagen es requerida.
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="saveProduct()">Guardar</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
