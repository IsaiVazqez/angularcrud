<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="mb-3 text-left">
      <button class="btn btn-primary" (click)="goBack()">← Regresar</button>
    </div>

    <div class="card">
      <div class="card-header">
        <h1>Perfil de Usuario</h1>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">
          <strong>Email:</strong> {{ user.email }} <br>
          <strong>Ciudad:</strong> {{ user.ciudad }} <br>
          <strong>Estado:</strong> {{ user.estado }} <br>
        </p>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
            {{ user.tipoPersonaId }}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" *ngFor="let tipo of tiposPersona" (click)="updateTipoPersona(tipo.id)">{{ tipo.nombre }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
